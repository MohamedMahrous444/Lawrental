<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
    
    <div class="overlay">
        <img src="/imges/interior-design-old-architecture.jpg" alt="">
    </div>
    <div class="logo">
        <img src="/imges/Untitled-1.png" alt="">
        <h2>Lawrental.</h2>
    </div>

    <div class="form">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Second Name" required>
        <input type="email" placeholder="email" required>
        <input type="text" placeholder="Phone Number" required>
        <input type="text" placeholder="Section" required>
        <div class="inp-gender" >
            <input type="radio" value="male" name="gender" id="male" >
            <label for="male">Male</label>
            <input type="radio" value="female" name="gender" id="female" >
            <label for="female">Female</label>
        </div>
        
        
        <input type="password" placeholder="Password" required>
        <button class="btn1 " onclick="change()">Sign Up</button>
    
        
</div>
<script>
    function change(){
location.replace('/pages/choose-site.html')
    }
</script>
</body>
</html>
